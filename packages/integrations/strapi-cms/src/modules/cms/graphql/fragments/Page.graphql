fragment Page on Page {
    slug
    locale
    createdAt
    updatedAt
    publishedAt
    documentId
    hasOwnTitle
    parent {
        slug
    }
    SEO {
        title
        noIndex
        noFollow
        description
        keywords {
            keyword
        }
        image {
            ...Media
        }
    }
    template {
        __typename
        ... on ComponentTemplatesOneColumn {
            ...OneColumnTemplate
        }
        ... on ComponentTemplatesTwoColumn {
            ...TwoColumnTemplate
        }
    }
}
