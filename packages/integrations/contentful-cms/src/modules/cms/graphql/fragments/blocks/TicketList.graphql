fragment TicketListComponent on BlockTicketList {
    __typename
    sys {
        ...Sys
    }
    title
    subTitle
    fieldsCollection {
        items {
            ...FieldMapping
        }
    }
    table {
        ...Table
    }
    pagination {
        ...Pagination
    }
    noResults {
        title
        description
    }
    detailsUrl
}
